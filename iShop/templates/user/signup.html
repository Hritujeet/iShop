{% extends "../base.html" %}
{% block title %}Create Account{% endblock title %}
{% block body %}
<div class="container mx-auto">
    <form action="/auth/signup" method="post" aria-autocomplete="off" autocomplete="off" class="text-gray-600 body-font relative">
      {% csrf_token %}
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Create Account</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Start Your Shopping Journey With iShop</p>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600">UserName</label>
                  <input type="text" id="name" name="username" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Your Username">
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                  <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="We will never share this with anyone">
                </div>
              </div>
            </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Password">
                <p class="text-sm text-gray-400">Password should contain at least 8 characters</p>
                <p class="text-sm text-gray-400">Password should be strong</p>
              </div>
              <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-600">Confirm Password</label>
                <input type="password" id="confPass" name="confPass" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Confirm Password">
              </div>
            <div class="p-2 w-full">
              <button class="flex mx-auto duration-150 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Create Account</button>
            </div>
          </div>
        </div>
      </form>
</div>
{% endblock body %}
